name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ejecutar deploy remoto
        run: |
          ssh -tt -o StrictHostKeyChecking=no systemalex@systemalex.cbu.net << 'EOF'
            echo "üìÅ Cambiando a carpeta del proyecto"
            cd /home/systemalex/WorkScheduleTracker

            echo "üîÑ Haciendo git fetch"
            git fetch --all

            echo "‚ôªÔ∏è  Haciendo git reset --hard origin/main"
            git reset --hard origin/main

            echo "üßπ Ejecutando npm prune"
            npm prune

            echo "üì¶ Instalando dependencias (omit=dev)"
            npm install --omit=dev

            echo "üîç Verificando dependencias obsoletas"
            npm audit fix

            echo "üî® Ejecutando build del frontend/backend"
            npm run build

            echo "üöÄ Reiniciando servicio con systemctl"
            sudo systemctl restart scheduletracker.service

            echo "üîç Verificando estado del servicio"
            sudo systemctl status scheduletracker.service --no-pager
          EOF
